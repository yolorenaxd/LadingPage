<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma para ouvir músicas">
    <title>OceanSyn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav class="header">
            <a class="header-item">Planos</a>
            <a class="header-item">As mais ouvidas</a>
            <a class="header-item">Sobre nós</a>
        </nav>
    </header>
    <main class="content">
        <section class="main-content">
            <div class="main-group">
                <h1 class="title-content">OceanSyn</h1>
                <h2 class="content-paragraph">Desconectar-se da realidade nunca foi tão fácil</h2>
                <button class="content-button">Login</button>
            </div>
            <img src="mermaid.png" alt="mermaid">
        </section>
        <section class="secondary-content">
        <h3 class="title-secondary-content">Por que devo acessar OceanSyn?</h3>
        <p class="content-paragraph">1. Plataforma leve </p>
        <p class="content-paragraph">2. Fácil navegação</p>
        <p class="content-paragraph">3. Mais de 50 milhões de músicas</p>
        </section>
    </main>
    <footer class="footer">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin-in"></i>
    </footer>
</body>
</html>
